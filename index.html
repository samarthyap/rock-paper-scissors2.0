<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Welcome on Rock Paper Scissors Game</h1>
            <h2>Please choose a option below</h2>
          <h3 id="gamesplayed">Games Played:</h3>
            <div class="gamebuttons">

                <button class="choice">Rock ✊</button>
                <button class="choice">Paper ✋</button>
                <button class="choice">Scissors ✌</button>
            </div>
         <h3 id="initialresult">Result:</h3>
            <div class="choices">

                <h3 id="playerchoice">Player Choice:</h3>

                <h3 id="computerchoice">Comptuter Choice:</h3>
                
            </div>
            <div class="scores">

                <h3 id="playerscore">Player Score:</h3>

                <h3 id="computerscore">Comptuter Score:</h3>
                
            </div>

        </div>
    </main>

</body>

</html>
